<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>IMNIUM - Dashboard</title>
</head>

<body class="dash">
    <div class="dash-title-container">
        <h1 class="dash-title">IMNIUM</h1>
    </div>
    
    <header class="dash-nav">
        <div class="nav-btns">
            <button class="all-btns dash-btns on-imagine">Imagine</button>
            <button class="all-btns dash-btns" onclick="location.href='./favorites.html'">Favorites</button>
            
            <button class="all-btns profile-btn">PROFILE</button>
            <button class="all-btns signout-btn" onclick="location.href='./index.html'">SIGN OUT</button>
        </div>
    </header>
    
    <section class="dash-main-container">
        <div class="prompt-container">
            <form class="prompt-form">
                <input type="text" class="prompt" placeholder="Imnium needs your imagination. What would you like to see?" onfocus="this.placeholder=''" onblur="this.placeholder='Imnium needs your imagination. What would you like to see?'">
                <button class="generate">Generate</button>
            </form>
        </div>

        <section class="results-container">
            <div class="invisible">
                <img src="https://montevista.greatheartsamerica.org/wp-content/uploads/sites/2/2016/11/default-placeholder.png" alt="result image">
                    <div class="result-btns">
                        <a href="./assets/pinkflamingskull-midj.png" class="download">
                            <i class="fa-solid fa-circle-down"></i>
                            Download</a>
                        <button class="res-btn heart">
                        <i class="fa-solid fa-heart"></i></button>
                        <button class="res-btn delete">
                        <i class="fa-solid fa-trash-can"></i></button>
                    </div>
            </div>
        </section>
    </section>

    <script src="https://kit.fontawesome.com/353604add3.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
