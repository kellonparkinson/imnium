<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>IMNIUM - Dashboard</title>
</head>

<body class="dash">
    <div class="dash-title-container">
        <h1 class="dash-title">IMNIUM</h1>
    </div>
    
    <header class="dash-nav">
        <div class="nav-btns">
            <button class="all-btns home-btns">FAVORITES</button>
            <button class="all-btns home-btns">COMMUNITY</button>
            
            <button class="all-btns login-btn">PROFILE</button>
            <button class="all-btns signup-btn1">SIGN OUT</button>
        </div>
    </header>
    
    <div class="dash-main-container">
        <div class="prompt-container">
            <form class="prompt-form">
                <input type="text" class="prompt" placeholder="Imnium needs your imagination. What would you like to see?">
                <button class="generate">Generate</button>
            </form>
        </div>
    

        <section class="results-container">
            <div class="result">
                <img src="./assets/devountain1-midj.png" alt="result image">
                <div class="result-btns">
                    <button class="download">Download</button>
                    <button class="fav">F</button>
                    <button class="delete">X</button>
                </div>
            </div>
            <div class="result">
                <img src="./assets/devmountain2-midj.png" alt="result image">
                <div class="result-btns">
                    <button class="download">Download</button>
                    <button class="fav">F</button>
                    <button class="delete">X</button>
                </div>
            </div>
            <div class="result">
                <img src="./assets/devmountain3-midj.png" alt="result image">
                <div class="result-btns">
                    <button class="download">Download</button>
                    <button class="fav">F</button>
                    <button class="delete">X</button>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
