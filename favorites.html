<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.postimg.cc/s2mL2zfq/apple-touch-icon.png">
    <link rel="stylesheet" href="/styles">
    <!-- <link rel="stylesheet" href="./styles.css"> -->
    <title>IMNIUM - Favorites</title>
</head>

<body onload="getFavorites()">
    <div class="dash-title-container">
        <h1 class="dash-title">IMNIUM</h1>
    </div>
    
    <header class="dash-nav">
        <div class="nav-btns">
            <button class="all-btns dash-btns" onclick="location.href='/dashboard'">Imagine</button>
            <button class="all-btns dash-btns on-favorites">Favorites</button>
            
            <button class="all-btns profile-btn">PROFILE</button>
            <button class="all-btns signout-btn" onclick="location.href='/'">SIGN OUT</button>
        </div>
    </header>

    <section class="favorites-container">
        <div class="invisible">
            <img src="https://montevista.greatheartsamerica.org/wp-content/uploads/sites/2/2016/11/default-placeholder.png" alt="result image">
                <div class="result-btns">
                    <a href="./assets/pinkflamingskull-midj.png" class="download">
                        <i class="fa-solid fa-circle-down"></i>
                        Download</a>
                    <button class="res-btn favorite">
                    <i class="fa-solid fa-heart"></i></button>
                    <button class="res-btn delete">
                    <i class="fa-solid fa-trash-can"></i></button>
                </div>
        </div>
    </section>
    
    <script src="https://kit.fontawesome.com/353604add3.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <!-- <script src="./favorites.js"></script> -->
    <script src="/favjs"></script>
</body>
</html>
